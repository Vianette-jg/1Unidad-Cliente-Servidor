<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con todos los tipos de input</title>
</head>
<body>
  <h1>Formulario Ejemplo</h1>
  <form action="#" method="post">

    <!-- Texto -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <!-- Contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Email -->
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Número -->
    <label for="numero">Edad:</label>
    <input type="number" id="numero" name="numero"><br><br>

    <!-- Fecha -->
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha"><br><br>

    <!-- Hora -->
    <label for="hora">Hora de la cita:</label>
    <input type="time" id="hora" name="hora"><br><br>

    <!-- Archivo -->
    <label for="archivo">Subie un archivo:</label>
    <input type="file" id="archivo" name="archivo"><br><br>

    <!-- Radio -->
    <p>Género:</p>
    <label for="genero-m">Masculino</label>
    <input type="radio" id="genero-m" name="genero" value="masculino">
    <label for="genero-f">Femenino</label>
    <input type="radio" id="genero-f" name="genero" value="femenino"><br><br>
    <label for="genero-f">Priefiero no decirlo</label>
    <input type="radio" id="genero-f" name="genero" value="Prefiero no decirlo"><br><br>

    <!-- Checkbox -->
    <p>Lenguajes que conoces:</p>
    <label for="html">HTML</label>
    <input type="checkbox" id="html" name="lenguajes" value="html">
    <label for="css">CSS</label>
    <input type="checkbox" id="css" name="lenguajes" value="css">
    <label for="js">JavaScript</label>
    <input type="checkbox" id="js" name="lenguajes" value="js"><br><br>

    <!-- Submit -->
    <input type="submit" value="Enviar formulario">

  </form>
</body>
</html>
